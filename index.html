<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Lot Management System</title>
    <link rel="stylesheet" href="style.css">
</head align="center">
<body>

    <h1 align="center">PARKING LOT</h1>
    <br><br>
    <div class="container" align="center">
        <div id="box">
            <div>Name: <input class="inputs" id="name" type="text" placeholder="Enter your name"> </div><br>
             <div>Vehicle Name: <input class="inputs" id="vehicle" type="text" placeholder="Enter vehicle name" > </div><br>
             <div>Vehicle Number: <input class="inputs" id="number" type="text" placeholder="Enter vehicle number" > </div><br>
             <div>Entry Date: <input class="inputs" id="entry" type="date" > </div><br>
             <div>Exit Date: <input class="inputs" id="exit" type="date" > </div><br>
             <button id="save" onclick="displayDetails()">Save</button>
        </div>
    </div>
    <br><br><br>
    <div >
        <table id="display" align="center" >
            <tr>
                <th>Name</th>
                <th>Vehicle Name</th>
                <th>Vehicle Number</th>
                <th>Entry Date</th>
                <th>Exit Date</th>
        </tr>

      </table>
    </div> 
    <br>
    <script src="script.js"></script>
</body>
</html>
